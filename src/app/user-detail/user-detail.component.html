<div class="modal" tabindex="-1" role="dialog" *ngIf="isVisible">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Les détails  </h5>
          <button type="button" class="close" (click)="closePopup()" aria-label="Close" style="margin-left: 300px;" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Prénom:</strong> {{ userDetails?.firstName }}</p>
          <p><strong>Nom:</strong> {{ userDetails?.lastName }}</p>
          <p><strong>Email:</strong> {{ userDetails?.email }}</p>
          <p><strong>Titre du Poste:</strong> {{ userDetails?.jobTitle }}</p>
          <p><strong>Télephone:</strong> {{ userDetails?.phone }}</p>
          <p><strong>Addresse:</strong> {{ userDetails?.address }}</p>
          <p><strong>Date de naissance:</strong> {{ userDetails?.dateOfBirth | date }}</p>
        </div>
        <div class="modal-footer">
          <button class="btn   "style="background-color: #f77700;"(click)="closePopup()">Fermer</button>
        </div>
      </div>
    </div>
  </div>
